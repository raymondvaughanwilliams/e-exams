{% extends "exam/invigilator/sidebar.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Exam Results</h1>
        <ul class="list-group">
            {% for exam, students in exam_students.items() %}
                <li class="list-group-item">
                    <h3>{{ exam.name }}</h3>
                    <ul>
                        {% for student in students %}
                            <li>
                                <a href="{{ url_for('exam.user_exam_results', exam_id=exam.id, user_id=student.id) }}">
                                    {{ student.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
