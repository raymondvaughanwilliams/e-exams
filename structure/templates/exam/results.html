{% extends "exam/sidebar.html" %}
{% block content %}
   
    
<body>
    <div class="container mt-5">
        <h1>User Results</h1>
        <ul class="list-group">
            {% for exam in exams %}
                <li class="list-group-item">
                    <a href="/{{ user_id }}/exam/{{ exam.id }}/results">{{ exam.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

    
{%endblock%}
