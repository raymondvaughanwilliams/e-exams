<!-- Use the Bootstrap navbar component to display the site title and navigation links -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Discussion Forum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">New Thread</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Use the Bootstrap container and row components to create a grid layout -->
<div class="container mt-4">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <!-- Display an error message if login credentials are invalid -->
      {% if error %}
        <div class="alert alert-danger">Invalid login credentials</div>
      {% endif %}
      <h1>Create a New Thread</h1>
      <form action="{{ url_for('new_thread') }}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
